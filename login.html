<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Filem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="main-header">
            <a href="index.html" class="nothing">
                <h3 class="info-header">Filem</h3>
                <img src="./assets/logo(stc).png" alt="logo" class="icon-header">
            </a>

            <nav>
                <div class="center">
                    <input id="search" type="text" class="search center" placeholder="Search a Movie..">
                </div>
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
            </nav>
            <div class="divisor"></div>
        </div>
    </header>
    
    <main>
        <h2 class="jumbotron-text">Log in to Filem</h2>
        <div class="center">
            <div class="login">
                <h2>Login Form</h2>

                <form action="" autocomplete="off" method="post">
                    <div class="form-container">
                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="form-input">
                                <input type="text" class="input-item" name="username" placeholder=" " required>
                                <label for="username" class="form-label">Username</label>
                            </div>
                        </div>

                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-lock"></i>
                            </div>
                            <div class="form-input">
                                <input type="password" name="password" placeholder=" " class="input-item" required>
                                <label for="password" class="form-label"></label>
                            </div>
                        </div>

                        <input type="submit" value="Submit" class="submit">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
