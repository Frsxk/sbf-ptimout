<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up to Filem</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f90068558c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="main-header">
            <a href="index.html" class="nothing">
                <h3 class="info-header">Filem</h3>
                <img src="./assets/logo(stc).png" alt="logo" class="icon-header">
            </a>

            <nav>
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
            </nav>
            <div class="divisor"></div>
        </div>
    </header>
    
    <main>
        <h2 class="jumbotron-text">Sign up to Filem</h2>
        <div class="center">
            <div class="login">
                <h2>Register Form</h2>

                <form action="" autocomplete="off" method="post">
                    <div class="form-container">
                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="form-input">
                                <input type="text" class="input-item" name="username" placeholder=" " required>
                                <label for="username" class="form-label">Username</label>
                            </div>
                        </div>

                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-lock"></i>
                            </div>
                            <div class="form-input">
                                <input type="password" name="password" placeholder=" " class="input-item" required>
                                <label for="password" class="form-label">Password</label>
                            </div>
                        </div>

                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-globe"></i>
                            </div>
                            <div class="form-input">
                                <input type="text" name="country" placeholder=" " class="input-item" required>
                                <label for="country" class="form-label">Country</label>
                            </div>
                        </div>

                        <input type="submit" value="Submit" class="submit">
                    </div>
                </form>
                
                <div class="center">
                    <a href="register.html">Don't have an account? register here.</a>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
